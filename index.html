<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Expert Pro (BEP) - 養蜂專家系統</title>
    <link rel="stylesheet" href="style.css?v=1.2"> 
</head>
<body> 
    
    <div id="splash-screen">
        <div class="welcome-message">
            <h1>🐝 歡迎來到 Bee Expert Pro</h1>
            <p>宇宙級全能系統啟動中...</p>
        </div>
    </div>
    
    <header id="main-header" style="display: none;">
        <h1>🐝 Bee Expert Pro (BEP) - 宇宙級系統</h1>
        <div id="auth-status">
            <span id="user-info">請登入</span>
            <button id="logout-btn" style="display: none;">登出</button>
        </div >
    </header>

    <main id="main-content" style="display: none;">
        <section id="login-section">
            <h2>會員登入 / 註冊</h2>
            <p>（會員系統由 Supabase 免費提供）</p>
            <input type="email" id="email" placeholder="輸入您的電子郵件（會收到登入連結）">
            <button id="login-btn">魔法登入 (發送連結)</button>
            <p id="login-message"></p>
        </section>

        <section id="calculator-section">
            <h2>萬能計算機 (1:1 繁蜂糖水精算)</h2>
            <label for="volume">目標糖水總量 (公升):</label>
            <input type="number" id="volume" value="30" min="1">
            <button onclick="calculateSyrup()">計算配方</button>

            <div id="result-box">
                <p>所需砂糖量: <span id="sugar-output">0</span> 公斤</p>
                <p>所需水量: <span id="water-output">0</span> 公升</p>
                <p class="note">備註：1:1 比例，混合體積約為 1.6 份。</p>
            </div>
        </section>

        <section id="log-section" style="display: none;">
            <h2>蜂箱全生命週期管理</h2>
            <p>歡迎回來！您現在可以開始查閱您的蜂箱日誌了。</p>
            <div id="hive-logs"></div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js?v=1.2"></script>
</body>
</html>
